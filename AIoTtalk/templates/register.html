<!--register.html-->
<html>
{% block content %}
    <head>
        <meta charset="utf-8" />
        <title>aiottalk Device Management Account Register</title>
        <style type="text/css">
            body {
                font-size: 32px
            }
        </style>
    </head>

    <body>
        {% if session['logged_in'] %}
        <p>You're logged in already!</p>
        {% else %}
        <form action="/register" method="POST">
            <table align="center" style="width:60%;font-size:20px">
                <tbody>
                    <tr>
                        <td style="text-align:center;font-size:8px">&nbsp;</td>
                    </tr>
                    <tr>
                        <td style="text-align:center;font-size:30px">aiottalk Device Management Register</td>
                    </tr>
                    <tr>
                        <td style="text-align:center;font-size:14px">&nbsp;</td>
                    </tr>
                    <tr>
                        <td style="text-align:center"><input style="width:30%;font-size:24px" type="username"
                                name="username" placeholder="Username"></td>
                    </tr>
                    <tr>
                        <td style="text-align:center"><input style="width:30%;font-size:24px" type="password"
                                name="password" placeholder="Password"></td>
                    </tr>
                    <tr>
                        <td style="text-align:center"><input style="width:30%;font-size:24px" type="submit"
                                value="Register"></td>
                    </tr>
                </tbody>
            </table>
        </form>
        <!-- <a href="/register">Register</a> -->
        {% endif %}
        {% endblock %}
    </body>

</html>
